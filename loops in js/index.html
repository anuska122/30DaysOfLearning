<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
</head>
<body>
    
    <script>
        // for loop
         let i = 0;
         for(i=0; i<3;i++){
            console.log(i);
         }

        //  foreach loop
        let subjects = ["Maths", "English", "Physics", "Chemistry"];
        subjects.forEach(function f (element){
            console.log("My fav subject is," + element)
        });

        // for of loop
        let Animals = ["Cats", "Dogs", "Fish", "Monkey"];
        for (element of Animals){
            console.log("My fav animal is " + element);
        }
        let student = {
            name: "Anuska",
            age: 19,
            country: "Nepal"
        }

        // for in loop
        for(key in student){
            console.log(`The ${key} of student is ${student[key]}`);
        }

        // whileloop
       let a = 1;
       while(a<5){
        console.log(`${a} is less than 5`);
        a++;
       }

    //    dowhile loop
        let b = 3;
        do{
            console.log(`${b} is less than 4`);
            b++;
        }while(b<4);
    </script>
</body>
</html>
