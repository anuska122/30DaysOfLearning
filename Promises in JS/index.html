<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise in js</title>
</head>
<body>
    <script>
        console.log('This is Promises');
        let prom1 = new Promise((resolve, reject) => {
         let a = Math.random();
         if (a < 0.5) {
            reject("No random numbers are not supported")
         }
         else {
            setTimeout(() => {
                console.log("Hello Everyone");
                resolve("Goodbye")
            }, 3000);
        }
    })
    let prom2 = new Promise((resolve, reject) => {
         let a = Math.random();
         if (a < 0.5) {
            reject("No random numbers are not supported 2")
         }
         else {
            setTimeout(() => {
                console.log("How are you")
                resolve("Have a nice day")
            }, 2000);
        }
    })
    
    let p3 = Promise.all([prom1, prom2])
    p3.then((a)=>{
        console.log(a);
    }).catch(err=>{
        console.log(err);
    })
    let p4 = Promise.allSettled([prom1, prom2])
    p4.then((a)=>{
        console.log(a);
    }).catch(err=>{
        console.log(err);
    })
  
    </script>
</body>
</html>
