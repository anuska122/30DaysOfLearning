<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="price-planing">
        <div class="box1">Basic</div>
        <div class="price1">$11.99/month</div>
        <ul>
            <li>10GB Storage</li>
            <li>1 User</li> 
        </ul>
        <button class="btn">Sigh Up</button>
    </div>
      
        <div class="price-planing">
        <div class="box2">Standard</div>
            <div class="price2">$21.99/month</div>
            <ul>
                <li>50GB Storage</li>
                <li>5 User</li>
            </ul>
            <button class="btn">Sigh Up</button>
        </div>
        <div class="price-planing">
        <div class="box3">Premium</div>
        <div class="price3">$41.99/month</div>
        <ul>
            <li>100GB Storage</li>
            <li>10 Users</li>
        </ul>
        <button class="btn">Sigh Up</button>
    </div>
    </div>    
</body>
</html>
